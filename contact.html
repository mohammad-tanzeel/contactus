<div class="contactUsRgt">
                    <h2>Contact Us</h2>
                    <div class="form">   
                        <p id="msg"></p>
                        <div class="formField">
                            <span>
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" name="contact_name" id="contact_name" placeholder="Name *">
                            <strong class="errorMsg nameError" style="display:none;">Error Here.</strong>
                        </div>
                        <div class="formField">
                            <span>
                                <i class="fas fa-building"></i>       
                            </span>
                            <input type="text" name="company_name" id="company_name" placeholder="Company Name *">
                            <strong class="errorMsg errorCompany_name" style="display:none;">Error Here.</strong>
                        </div>
                        <div class="formField">
                            <textarea name="address" id="address" placeholder="Address *"></textarea>
                            <strong class="errorMsg errorAddress" style="display:none;">Error Here.</strong>
                        </div>
                        <div class="formField">
                            <span>
                                <i class="fas fa-envelope"></i>  
                            </span>
                            <input type="text" name="email" id="email" placeholder="Email ID *">
                            <strong class="errorMsg errorEmail" style="display:none;">Error Here.</strong>
                        </div>
                        <div class="formField">
                            <span class="mobileIcon">
                                <i class="fas fa-phone"></i>  
                            </span>
                            <div>
                                <input type="text" placeholder="+ 91*">
                            </div>
                            <div class="phoneNumber">
                                <input type="text" name="mobile" id="mobile" placeholder="Phone Number *">
                            </div>
                            <strong class="errorMsg errorMobile" style="display:none;">Error Here.</strong>
                        </div>
                        <div class="formField">
                            <textarea name="requirement" id="requirement" placeholder="Requirement *"></textarea>
                            <strong class="errorMsg errorRequirement" style="display:none;">Error Here.</strong>
                        </div>
                        <div class="formField">
                            <span>
                                <i class="fas fa-paperclip"></i>  
                            </span>
                            <div class="attach"><input name="attachment1" id="attachment1" type="file" ></div>
                            <strong class="errorMsg errorAttachment1" style="display:none;">Error Here.</strong>
                        </div>
                        <div class="formField">
                            <span>
                                <i class="fas fa-paperclip"></i>  
                            </span>
                            <div class="attach"><input name="attachment2" id="attachment2" type="file" ></div>
                            <strong class="errorMsg errorAttachment2">Error Here.</strong>
                        </div>
                        <div class="formField">
                            <span>
                                <i class="fas fa-paperclip"></i>  
                            </span>
                            <div class="attach"><input name="attachment3" id="attachment3" type="file" ></div>
                            <strong class="errorMsg errorAttachment3">Error Here.</strong>
                        </div>
                        <div class="formFieldBtn">
                            <input type="button" name="submitContact" onclick="submitEnquiry()" value="Submit">
                        </div>
                    </div>
                </div>
